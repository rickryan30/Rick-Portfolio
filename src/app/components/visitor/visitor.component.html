<div class="content-right-box">
    <div class="header-title">
        <fa-icon [icon]="faEnvelope"></fa-icon> Visitors
    </div><!-- end header-title-->
    
    <div class="visitor">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
            <thead>
                <tr>
                  <th scope="col">IP Address</th>
                  <th scope="col">Country</th>
                  <th scope="col">Visited</th>
                  <th scope="col">Date</th>
                  <th scope="col">Hour</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let getVisit of getVisitor">
                  <td>{{ getVisit.user_ip }}</td>
                  <td>{{ getVisit.country }}</td>
                  <td>{{ getVisit.visited }}</td>
                  <td>{{ getVisit.postedon | date:'longDate' }}</td>
                  <td>{{ getVisit.postedon | date:'mediumTime' }}</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
         
    </div><!-- end vsitor-->

</div><!-- end container-right-box-->
