<div class="content-right-box">
    <div class="header-title">
        <fa-icon [icon]="faEnvelope"></fa-icon> Contact
    </div><!-- end header-title-->
    
    <div class="contact">
        
            <div class="row">
                    <div class="col-md-6 col-border-right">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="text" class="form-control" id="mailername" aria-describedby="nameHelp" placeholder="">
                         </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="maileremail" aria-describedby="emailHelp" placeholder="">
                            <small id="emailHelp" class="form-text text-muted">I will never share your email with anyone else.</small>
                          </div>
                    </form></div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="mailarea" rows="6"></textarea>
                          </div>

                          <button class="btn btn-primary sendEmail" id="send_email" role="button" type="submit" name="send_email"><fa-icon [icon]="faMailReply"></fa-icon> SEND MESSAGE</button>
                          
                    </div>
                
            </div>
        
    </div>

</div>
