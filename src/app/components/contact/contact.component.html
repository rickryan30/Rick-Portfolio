<div class="content-right-box">
    <div class="header-title">
        <fa-icon [icon]="faEnvelope"></fa-icon> Contact
    </div><!-- end header-title-->
    
    <div class="contact">
        <form [formGroup]="sendmailForm" (ngSubmit)="sendEmail()">
            <div class="row">
                    <div class="col-md-6 col-border-right">
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <!-- <input type="text" class="form-control" id="mailername" aria-describedby="nameHelp" placeholder=""> -->
                            <input formControlName="mailername"
                                    id="mailername"
                                    type="text"
                                    class="form-control" [ngClass]="{'is-invalid':f['mailername'].touched && f['mailername'].invalid, 
                                    'is-valid': f['mailername'].untouched && f['mailername'].valid}">
                                    <div *ngIf="f['mailername'].touched && f['mailername'].invalid" class="invalid-feedback">
                                        Please provide a name.
                                    </div>
                         </div>

                          <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <!-- <input type="email" class="form-control" id="maileremail" aria-describedby="emailHelp" placeholder=""> -->
                            <input
                            formControlName="maileremail"
                                id="maileremail"
                                type="email"
                                class="form-control" [ngClass]="{'is-invalid':f['maileremail'].touched && f['maileremail'].invalid, 
                                'is-valid': f['maileremail'].untouched && f['maileremail'].valid}">
                                <div *ngIf="f['maileremail'].touched && f['maileremail'].invalid" class="invalid-feedback">
                                    Please provide a email.
                                </div>
                            <small id="emailHelp" class="form-text text-muted">I will never share your email with anyone else.</small>
                          </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <!-- <textarea class="form-control" id="mailarea" rows="6"></textarea> -->
                            <textarea
                                formControlName="mailarea" 
                                class="form-control" 
                                id="mailarea" 
                                name="mailarea" 
                                rows="6"
                                [ngClass]="{'is-invalid':f['mailarea'].touched && f['mailarea'].invalid, 
                                            'is-valid': f['mailarea'].untouched && f['mailarea'].valid}">
                            </textarea>
                            <div *ngIf="f['mailarea'].touched && f['mailarea'].invalid" class="invalid-feedback">
                                Please provide a Message.
                            </div>
                          </div>

                          <button class="btn btn-primary sendEmail" id="send_email" role="button" type="submit" [disabled]="!sendmailForm.valid"><fa-icon [icon]="faMailReply"></fa-icon> SEND MESSAGE</button>
                          
                    </div>
            </div>
        </form>
        
    </div>

</div>
